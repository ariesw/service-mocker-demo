<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forward Request - Service Mocker Demo</title>
</head>
<body>
  <h1>Get a Track from Spotify🎵</h1>
  <section>
    Load request:
    <span style="color: rgba(0, 0, 0, 0.5)">GET /spotify/tracks?name=<select id="track-name">
      <option value="Headlights">Headlights</option>
      <option value="真夏の果実">真夏の果実</option>
      <option value="光るなら">光るなら</option>
      <option value="なんでもないや">なんでもないや</option>
    </select></span>
  </section>
  <section id="result"></section>
  <script src="app.js"></script>
</body>
</html>
